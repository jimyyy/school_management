<div class="main">
    <div class="container">
        
            <div class="ico"  >
                <img   src="assets/img/ico.jpg"   >
            </div>

            <div class="signup-content"   style="margin-left: 80px;">
            <div >
                <form  class="register-form" id="register-form"      #demandeForm="ngForm" (ngSubmit)="Add()"           >
                    <h2>INSCRIPTION DES Cours online </h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Nom:</label>
                            <input type="text" name="name" id="name" required     [(ngModel)]="user.nom" [ngModelOptions]="{standalone:true}"              />
                        </div> 
                            <div class="form-group">
                            <label for="father_name">Prénom :</label>
                            <input type="text" name="prenom" id="prenom" required       [(ngModel)]="user.prenom" [ngModelOptions]="{standalone:true}"            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address :</label>
                        <input type="text" name="address" id="address" required             [(ngModel)]="user.email" [ngModelOptions]="{standalone:true}"       />
                    </div>
                  
                    <div class="form-group">
                        <label for="birth_date">tél:</label>
                        <input type="text"      required    [(ngModel)]="user.tel" [ngModelOptions]="{standalone:true}"                >
                    </div>
                  
                    <div class="select-list">
                        <label for="course">Course :</label>
                        <div class="form-select">
                            <select name="course" id="course"   required formControlName="cours"         >
                                <option value="">...</option>
                                <option *ngFor="let g of courseonlines" > {{g.nom}} </option>
                              
                            </select>
                            <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                        </div>
                    </div>
                   
                    <div class="form-submit">
                        <button class="btn btn-primary" type="submit" >Valider</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
