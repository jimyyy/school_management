<div class="content">

  <div class="container">
    <h2 class="mb-5">Notes</h2>

    <div class="row">
      <div class="col-lg-6">
        <input type="text" [(ngModel)]="searchText" placeholder="recherche">

      </div>
    </div>





    <div class="table-responsive">
     
        <table class="table table-striped custom-table">
          <thead>
            <tr>



              <th scope="col">Nom eleve</th>
              <th scope="col">Pr√©nom eleve</th>
              
              <th scope="col">niveau</th>
              
              
              <th scope="col">groupe</th>
              <th scope="col">Action</th>

            </tr>
          </thead>
          <tbody>


            <tr *ngFor="let a of users | filter:searchText">
              <ng-container *ngIf="a.type==='studentbyadmin'">

                <td class="pl-0">{{a.nom}}</td>

                <td>{{a.prenom}}</td>
               
                <td>{{a.niveau}}</td>

               
               
                <ng-container *ngFor="let g of groups">
                  <td *ngIf="a.idgroupe==g._id">{{g.nomgroupe}}</td>

                </ng-container>



                <td>
                  
                  <button mat-icon-button color="warn" (click)="recuperer(a._id)"
                    aria-label="Example icon button with a delete icon" matTooltip="liste des notes">
                    <mat-icon>update</mat-icon>
                  </button>
                  
                  


                </td>


              </ng-container>







            </tr>





          </tbody>
        </table>

      




    </div>


  </div>

</div>
